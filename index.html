<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gardevoir.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="dashboard">
        <section class="dashboard__block">
            <header class="dashboard__block__header">
                <span class="dashboard__block_header__icon">
                    <img src="./picture/Background - Icon.png" alt="">
                    <img class="dollar" src="./picture/dollar-circle.svg" alt="">
                </span>
                <h3 class="dashboard__block__header__title">New Net Income</h3>
                <section class="dashboard__block__header__avatars">
                    <img src="./picture/Ellipse 1175.png" alt="" class="dashboard__block__header__avatars__avatar">
                    <img src="./picture/Ellipse 1176.png" alt="" class="dashboard__block__header__avatars__avatar1">
                    <span class="dashboard__block__header__avatars__info">25+</span>
                </section>
                <button type="button" class="dashboard__block__header__additional" aria-label="additional">
                    <img src="./picture/more-vertical.svg" alt="" class="dashboard__block__header__additional__image">
                </button>
            </header>
            <section class="dashboard__block__content">
                <span class="dashboard__block__content__value">£8,245.00</span>
                <section>
                    <img class="previous" src="./picture/previous.png" alt="">
                    <span class="dashboard__block__content__change"> <a class="a">-0,5%</a> from last week</span>
                </section>
                <img class="dashboard__block__content__plot" src="./picture/Group 1000000837.svg" alt="">
            </section>
        </section>

        <section class="dashboard__block">
            <header class="dashboard__block__header">
                <span class="dashboard__block_header__icon">
                    <img src="./picture/Background - Icon.png" alt="">
                    <img class="dollar" src="./picture/cart 02.png" alt="">
                </span>
                <h3 class="dashboard__block__header__title">Total Bookings</h3>
                <section class="dashboard__block__header__avatars">
                    <img src="./picture/Ellipse 1175.png" alt="" class="dashboard__block__header__avatars__avatar">
                    <img src="./picture/Ellipse 1176.png" alt="" class="dashboard__block__header__avatars__avatar1">
                    <span class="dashboard__block__header__avatars__info">25+</span>
                </section>
                <button type="button" class="dashboard__block__header__additional" aria-label="additional">
                    <img src="./picture/more-vertical.svg" alt="" class="dashboard__block__header__additional__image">
                </button>
            </header>
            <section class="dashboard__block__content">
                <span class="dashboard__block__content__value">256</span>
                <section>
                    <img class="previous" src="./picture/previous.png" alt="">
                    <span class="dashboard__block__content__change"> <a class="a">+ 1.0%</a> from last week</span>
                </section>
                <img class="dashboard__block__content__plot" src="./picture/Group 2.svg" alt="">
            </section>
        </section>

        <section class="dashboard__block">
            <header class="dashboard__block__header">
                <span class="dashboard__block_header__icon">
                    <img src="./picture/Background - Icon.png" alt="">
                    <img class="dollar" src="./picture/tag 01.png" alt="">
                </span>
                <h3 class="dashboard__block__header__title">Resolved issues</h3>
                <section class="dashboard__block__header__avatars">
                    <img src="./picture/Ellipse 1175.png" alt="" class="dashboard__block__header__avatars__avatar">
                    <img src="./picture/Ellipse 1176.png" alt="" class="dashboard__block__header__avatars__avatar1">
                    <span class="dashboard__block__header__avatars__info">25+</span>
                </section>
                <button type="button" class="dashboard__block__header__additional" aria-label="additional">
                    <img src="./picture/more-vertical.svg" alt="" class="dashboard__block__header__additional__image">
                </button>
            </header>
            <section class="dashboard__block__content">
                <span class="dashboard__block__content__value">1,256</span>
                <section>
                    <img class="previous" src="./picture/previous.png" alt="">
                    <span class="dashboard__block__content__change"> <a class="a">+ 1.0%</a> from last week</span>
                </section>
                <img class="dashboard__block__content__plot" src="./picture/Group 3.svg" alt="">
            </section>
        </section>

        <section class="dashboard__block__wide">
            <header class="dashboard__block__header__wide">
                <span class="dashboard__block__text__wide1">Overall sales</span>
                <button class="calendar-button">Last 7 month
                    <img class="calendar" src="./picture/calendar.png" alt="">
            </header>
            <section class="dashboard__block__content__wide">
                <span class="dashboard__block__content__value__wide">£56,345.98</span>
                <div class="container1">
                    <img class="sales" src="./picture/Group.svg" alt="">23,5%
                </div>
                <img src="./picture/Group 4.svg" alt="">
            </section>
        </section>

        <section class="dashboard__block">
            <header class="dashboard__block__header">
                <span class="dashboard__block__text2">Sales Report</span>
                <span class="dashboard__block__content__value2">Month</span>
                <img class="dashboard__block__picture" src="./picture/Vector.png" alt="">
            </header>
            <img class="dashboard__block__picture1" src="./picture/Chart.svg" alt="">
            <section class="dashboard__block__content__wide">
                <button class="Deposit">Deposit now</button>
            </section>
        </section>

        <section class="dashboard__block__wide">

        </section>

        <section class="dashboard__block">
            <header class="dashboard__block__header">
                <span class="dashboard__block__text__wide">Weekly Transaction Summary</span>
                <button class="calendar-button">Last 7 month
                    <img class="calendar" src="./picture/calendar.png" alt="">
                </button>
            </header>
            <img class="dashboard__block__picture2" src="./picture/bars.png" alt="">
            <div class="container">
                <div class="column">24 Jan</div>
                <div class="column">25 Jan </div>
                <div class="column">26 Jan</div>
                <div class="column">27 Jan</div>
                <div class="column">28 Jan</div>
                <div class="column">29 Jan</div>
            </div>
        </section>
    </main>
</body>

</html>
